<div class="flex items-center justify-center">
    <div class="w-96 bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="zone" class="block text-gray-700 text-sm font-bold mb-2">
                Select a French Territory:
            </label>
            <select id="zone"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [(ngModel)]="zone">
                <option *ngFor="let territory of territories" [value]="territory"
                    class="bg-white hover:bg-gray-100 text-gray-700 hover:text-gray-900">{{ territory }}</option>
            </select>
        </div>
        <div>
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">
                Enter a Date:
            </label>
            <input type="number" id="date"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [(ngModel)]="year" [min]="minYear" [max]="maxYear" required >
                <span class="text-xs text-gray-500 ">the allowed date range {{minYear}} - {{maxYear}}</span>
        </div>

        <div class="flex items-center justify-end mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="fetchHolidays()">
                Fetch Holidays
            </button>
        </div>
    </div>
</div>


<div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let entry of holidays | keyvalue"
        class="bg-white shadow-md rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
        <div class="flex flex-col justify-center h-full px-6 py-8">
            <div class="font-bold text-xl mb-4 text-center">{{ entry.value }}</div>
            <p class="text-gray-700 text-base text-center">{{ entry.key }}</p>
        </div>
    </div>
</div>
